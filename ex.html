<body>
  <div>
    <header>
      <h3>LOG</h3>
      <nav>
        <ul>

  <div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script>
    const prev = document.querySelector(".prev");
    const next = document.querySelector(".next");
    const length = document.querySelectorAll(".box-wrapper div").length;
    const eleWidth = $(".box-wrapper div").width();
    let current = 0;

    $(".box-wrapper").css({marginLeft: -eleWidth});
    const det = $(".box-wrapper div:last-child").detach();
    det.prependTo($(".box-wrapper"));
    const leftFn = () => {
      // $(".box-wrapper").animate({left: "-100" * n + "%"}, 600);
      $(".box-wrapper").animate({left: + eleWidth}, 600, function() {
        const det = $(".box-wrapper div:last-child").detach();
        det.prependTo($(".box-wrapper"));
        $(".box-wrapper").css("left", '');
        // $(".box-wrapper").prependTo(det);
      });
      // const det = $(".box-wrapper div").eq(current).detach();
      // console.log(det);
      // $(".box-wrapper").append(det);
    };
    const rightFn = () => {
      $(".box-wrapper").animate({left: - eleWidth}, 600, function() {
        const det = $(".box-wrapper div:first-child").detach();
        det.appendTo($(".box-wrapper"));
        $(".box-wrapper").css("left", '');
        // $(".box-wrapper").appendTo(det);
      });
    };
    prev.addEventListener("click", () => {
      // if(current === 0) return false;
      leftFn();
      // (length + (current - 1)) % length
    });
    next.addEventListener("click", () => {
      // if(current === 2) return false;
      rightFn();
    });

    // setInterval(() => {
    //   sliderFn((current + 1) % length);
    // }, 3000)
  </script>
</body>
